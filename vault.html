<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/489c5b8ea3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="vault.css">
    <script src="homepage.js" defer></script>
    <script src="product.js" defer></script>
</head>
<body>
    <nav class="navbar">

        <div class="logo">
            Comic Vault
        </div>
        <ul class="nav-list">
            <li>
                <a href="homepage.html" id="active" class="navbar-link">
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li>
                <a href="vault.html" class="navbar-link">
                    <span class="link-text">Vault</span>
                </a>
            </li>
            <li>
                <a href="#home" class="navbar-link">
                    <span class="link-text">Popular</span>
                </a>
            </li>
            
            <li>
                <a href="#home" class="navbar-link">
                    <span class="link-text">Browse</span>
                </a>
            </li>
        </ul>
        <div class="icons">
            <a href="#home" class="navbar-link">
                    <i class="fa-solid fa-gear"></i>
            </a>
            <a href="#home" class="navbar-link">
                    <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>

    </nav>
    <main class="vault-layout">
        <article class="upper-title">
            <i class="fa-solid fa-vault"></i>
            <h1>My Vault</h1>
        </article>

        <section class="vault-base">

            <div class="vault-sidebar">
                <div class="clear-vault">
                    <button class="clearAll"><i class="fa-solid fa-square-xmark"></i><span>Clear Button</span></button>
                </div>
            </div>

            <div class="vault-items">
                <div class="item-info">
                    <div class="image-cont">
                        <img src="/images/frieren/frieren-v1.png">
                    </div>
                    <div class="text-cont">
                        <h3 class="item-title">Frieren: Beyond Journey's End</h3>
                        <p class="item-volume">Volume 1</p>
                    </div>
                    <button class="rmvbtn">Remove</button>
                    
                </div>
            </div>
        </section>
    </main>

</body>
</html>
