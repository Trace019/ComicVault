<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/489c5b8ea3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="homepage.css">
    <script src="/hompage.js" defer></script>
</head>
<body>
    <nav class="navbar">

        <div class="logo">
            Comic Vault
        </div>
        <ul class="nav-list">
            <li>
                <a href="homepage.html" id="active" class="navbar-link">
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li>
                <a href="vault.html" class="navbar-link">
                    <span class="link-text">Vault</span>
                </a>
            </li>
            <li>
                <a href="#home" class="navbar-link">
                    <span class="link-text">Popular</span>
                </a>
            </li>
            
            <li>
                <a href="#home" class="navbar-link">
                    <span class="link-text">Browse</span>
                </a>
            </li>
        </ul>
        <div class="icons">
            <a href="#home" class="navbar-link">
                    <i class="fa-solid fa-gear"></i>
            </a>
            <a href="#home" class="navbar-link">
                    <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>

    </nav>
    <article class="upper-title">
        <i class="fa-solid fa-vault"></i>
        <h1>My Vault</h1>
    </article>
    <section class="vault-detail">
        <div class="sidebar">
            <h2>Options</h2>
            <p class="clear-vault">Clear Vault</p>
        </div>
        <div class="vault-items">
            <div class="vault-info">
                <tr class="upper">
                    <th>Manga</th>
                    <th>Language</th>
                    <th>Volume No.</th>
                    <th></th>
                    <th></th>
                </tr>
            </div>
        </div>
    </section>
</body>
</html>
