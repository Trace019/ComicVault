<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/489c5b8ea3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <nav class="navbar">

        <div class="logo">
            Comic Vault
        </div>
        <ul class="nav-list">
            <li>
                <a href="homepage.html" id="active" class="navbar-link">
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li>
                <a href="vault.html" class="navbar-link">
                    <span class="link-text">Wishlist</span>
                </a>
            </li>
            <li>
                <a href="browse.html" class="navbar-link">
                    <span class="link-text">Browse</span>
                </a>
            </li>
        </ul>
        <div class="icons">
            <a href="#home" class="navbar-link">
                    <i class="fa-solid fa-gear"></i>
            </a>
            <a href="cart.html" class="navbar-link">
                    <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a href="#home" class="navbar-link">
                    <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>
    </nav>
    <button class="back-btn" onclick="backToRecent()"">
        <i class="fa-solid fa-left-long" "></i> Back to list?
    </button>

    <section class="product-detail">
        <div class="product-img">
            <div class="main-image">
                <!-- <img src="../images/jjk/jjk.v1.png"> -->
            </div>
        </div>

        <div class="product-info">
            <h2 class="product-title"></h2>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <span class="product-rating">5.0</span>
            </div>
            <div class="wishlist-wrapper">
                <button class="wishlist-text" id="addWish" >
                    <i class="fa-regular fa-bookmark" id="vaultMark"></i>
                </button>
            </div>
            <span class="product-price"></span>
            <p class="product-description"></p>
            <div class="language-selection">
                <p>Select Language</p>
                <div class="lang-options">
                    <!-- <button class="selected">English</button>
                    <button>Japanese</button> -->
                </div>
            </div>
            <div class="volume-selection">
                <p>Select Volume</p>
                <div class="volume-options">
                    <!-- <button class="selected">1</button>
                    <button>30</button> -->
                </div>
            </div>
            <button class="btn-cart" id="add-cart-btn">Add To Cart</button>
            <div class="product-policy">
                <p>100% Original Product</p>
                <p>author blah blah</p>
            </div>
        </div>
    </section>
    <script src="homepage.js" defer></script>
    <script src="product.js" defer></script>
</body>
</html>
